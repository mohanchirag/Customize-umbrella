<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Umbrella Customizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <table class="customizer">
    <tr>
      <td class="umbrella-column">
        <canvas id="previewCanvas"></canvas>
        <img id="upload-img"></img>
        <div class="loader">
          <img class="umbrella-img" src="assets/loader_icon.svg" alt="Loading...">
        </div>
      </td>
      <td class="controls-column">
        <h1>Custom Umbrella</h1>
        <div class="color-buttons">
          <div class="color-dot pink" data-color="pink"></div>
          <div class="color-dot blue" data-color="blue"></div>
          <div class="color-dot yellow" data-color="yellow"></div>
        </div>
        <div class="upload-text">
        <P style="font-weight:bolder; font-size: medium; color: #080808;">Customise Your Umbrella</P>
        <p style="font-weight: 100; font-size: medium; color: #080808;">Upload a logo for an instant preview</p>
        <p style="font-weight: 100; font-size: small; color: #080808;">.png and .jpg image only. Max file size is 5mb.</p>
        </div>
        <div class="logo-upload">
          <div class="upload-bar">
            <img src="assets/upload_icon.svg" class="upload-icon" alt="Upload">
            <label for="logoInput" class="file-label">Upload Photo</label>
            <input type="file" id="logoInput" style="display: none;">
            <button class="cross-button" aria-label="Remove">
          </div>
        </div>
      </td>
    </tr>
  </table>

  <script src="script.js"></script>
</body>
</html>
